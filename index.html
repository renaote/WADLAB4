<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4 - Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="student-registration-container">
    <h1>Student Registration</h1>
    <form id="studentRegistrationForm">
      <label>First Name:
        <input type="text" id="studentFirstName" required>
      </label>
      <span class="validation-error" id="firstNameValidationError"></span>

      <label>Last Name:
        <input type="text" id="studentLastName" required>
      </label>
      <span class="validation-error" id="lastNameValidationError"></span>

      <label>Email:
        <input type="email" id="studentEmailAddress" required>
      </label>
      <span class="validation-error" id="emailValidationError"></span>

      <label>Programme:
        <input type="text" id="academicProgramme" required>
      </label>
      <span class="validation-error" id="programmeValidationError"></span>

      <label>Year:
        <select id="studyYear" required>
          <option value="">-- Select Year --</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
      <span class="validation-error" id="yearValidationError"></span>

      <label>Interests:
        <input type="text" id="studentInterests">
      </label>

      <label>Photo URL:
        <input type="url" id="profilePhotoUrl" required>
      </label>
      <span class="validation-error" id="photoValidationError"></span>

      <button type="submit">Add Student</button>
    </form>
  </div>

  <div aria-live="polite" id="accessibilityLiveFeedback"></div>

  <h2>Profile Cards</h2>
  <div id="profileCardsDisplay"></div>

  <h2>Summary Table</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Programme</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="summaryTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
